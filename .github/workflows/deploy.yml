name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout bunker-web
        uses: actions/checkout@v3

      - name: Checkout bunker-core
        uses: actions/checkout@v3
        with:
          repository: CoozillaX/bunker-core
          token: ${{ secrets.GH_PAT }}
          path: bunker-core

      - name: Setup go.work
        run: |
          go work init
          go work use .
          go work use ./bunker-core
          echo "go.work configured"
          cat go.work

      - name: Build backend
        run: make

      - name: Upload binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "bunker-web-linux"
          target: "/home/deploy/app/"

      - name: Restart backend service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo /usr/local/bin/reload-bunker-web.sh
            echo "Backend restarted successfully"
